<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Decartem</title>
    <link rel="icon" href="./assets/img/decartem-A.png" type="image/png" sizes="16x16">
    <!-- adding bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- adding fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- adding slick slider -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- adding custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/contactus.css">
</head>

<body>

    <!-- ============================================================== -->
    <!-- header starts -->
    <!-- ============================================================== -->
    <div data-include="header.html"></div>
    <!-- ============================================================== -->
    <!-- header ends -->
    <!-- ============================================================== -->


    <main>
        <div class="contactus-wrapper">
            <div class="container">
                <div class="embedded-map">
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="100%" height="300" id="gmap_canvas"
                                src="https://maps.google.com/maps?q=palam%20vihar&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                            <style>
                                .mapouter {
                                    position: relative;
                                    text-align: right;
                                    height: 300px;
                                    width: 100%;
                                }

                                .gmap_canvas {
                                    overflow: hidden;
                                    background: none !important;
                                    height: 300px;
                                    width: 100%;
                                }
                            </style>
                        </div>
                    </div>
                </div>
                <div class="row form">
                    <div class="col-lg-5 col-md-5 col-12 contact-info">
                        <div class="d-flex">
                            <i class="far fa-address-card text-primary"></i>
                            <div class="address">
                                <p>Gurgaon : Palam Vihar, 122017</p>
                                <p>Haldwani : Tali Bamori, 263139</p>
                                <p>Qatar : Doha</p>
                            </div>
                        </div>
                        <div class="d-flex">
                            <i class="far fa-envelope text-primary"></i>
                            <div class="address">
                                <p>support@decartem.com</p>
                            </div>
                        </div>
                        <div class="d-flex">
                            <i class="fas fa-phone-alt text-primary"></i>
                            <div class="address">
                                <p>+91-9717998001 : Aaryaman Bahadur</p>
                                <p>+91-9412989333 : Kritesh Bisht</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-7 col-12">
                        <h2 class="text-muted mb-4">Send us a message</h2>
                        <form action="">
                            <input type="text" placeholder="Name" class="form-control">
                            <input type="text" placeholder="Email" class="form-control">
                            <input type="text" placeholder="Subject" class="form-control">
                            <textarea name="" id="" cols="30" rows="3" placeholder="Message" style="resize: none;"
                                class="form-control"></textarea>

                            <button>Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
    </main>


    <!-- ============================================================== -->
    <!-- footer starts -->
    <!-- ============================================================== -->
    <footer>
        <div data-include="footer.html"></div>
    </footer>
    <!-- ============================================================== -->
    <!-- footer ends -->
    <!-- ============================================================== -->

    <!-- adding jquery -->
    <script src="./js/jquery.min.js"></script>
    <!-- adding bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- adding slick slider -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- custom js -->
    <script src="./js/main.js"></script>
</body>

</html>
